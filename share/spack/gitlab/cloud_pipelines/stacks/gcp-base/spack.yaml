spack:
  view: false
  definitions:
  - arch:
    - %gcc

  - packages:
    - stream

  - targets:
    - target=x86_64_v3

  specs:
  - matrix:
    - - $packages
    - - $arch
    - - $targets
  ci:
    pipeline-gen:
    - build-jobs:
        tags: [gcp]
  cdash:
    build-group: GCP Packages

  ci:
    pipeline-gen:
    - build-job:
        image: {"name": "ghrc.io/spack/e4s-centos-7:v2023-10-30", "entrypoint": [""]}
