spack:
  view: false
  definitions:
  - arch:
    - "%gcc"

  - packages:
    - "stream"

  - targets:
    - "target=x86_64_v3"

  specs:
  - matrix:
    - - $packages
    - - $arch
    - - $targets
  ci:
    pipeline-gen:
    - build-job:
        image: "ghcr.io/spack/e4s-centos-7:v2023-10-30"

  cdash:
    build-group: "GCP Packages"
