spack:
  view: false
  packages:
    cmake:
      version:
      - 3.27.9
  definitions:
  - arch:
    - "%gcc"

  - packages:
    - cmake

  - targets:
    - "target=x86_64_v3"

  specs:
  - matrix:
    - - $packages
    - - $arch
    - - $targets
  ci:
    pipeline-gen:
    - build-job:
        tags: ["gcp"]
        image: "ghcr.io/spack/e4s-centos-7:v2023-10-30"

  cdash:
    build-group: "GCP Packages"
